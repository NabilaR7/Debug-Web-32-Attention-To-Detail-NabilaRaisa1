<!DOCTYPE html> 
<html> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors in Nature</title>
  <link href="style.css" rel="stylesheet" type="text/css"> <!-- Link to external CSS file -->
</head>
  
<body>
  <header>
    <h1>Colors in Nature</h1> <!-- Main title -->
  </header>
  <main>
    <!-- The <main> element represents the main content of the document -->
    
    <!-- Section for displaying red sky -->
    <section class="color red">
      <h2>Red</h2> <!-- Title for the red section -->
      <figure>
        <!-- According to W3Schools; the <figure> element represents self-contained content, such as images, diagrams, photos, code listings, etc. -->
        <img src="red.jpg" alt="Red Sky"> <!-- Red color image -->
        <figcaption>
          <!-- The <figcaption> element represents a caption or legend for a <figure> element -->
          Grant W. Goodge/ NOAA - Library of Congress - Public Domain
        </figcaption> <!-- Image caption -->
      </figure>
    </section>
    
    <!-- Section for displaying green sky -->
    <section class="color green">
      <h2>Green</h2> 
      <figure>
        <img src="grass.jpg" alt="Green Grass"> <!-- Green color image -->
        <figcaption>
          <!-- The <figcaption> element represents a caption or legend for a <figure> element -->
          Jin Zan - Wikimedia Commons - CC-BY-SA
        </figcaption> <!-- Image caption -->
      </figure>
    </section>
    
    <!-- Section for displaying blue section -->
    <section class="color blue">
      <h2>Blue</h2> <!-- Title for the blue section -->
      <figure>
        <!-- The <figure> element represents self-contained content, such as images, diagrams, photos, code listings, etc. -->
        <img src="blue.jpg" alt="Blue Islands"> <!-- Blue color image -->
        <figcaption>
          <!-- The <figcaption> element represents a caption or legend for a <figure> element -->
          MALIZ ONG - PublicDomainPicture.net - CC0 Public Domain
        </figcaption> <!-- Image caption -->
      </figure>
    </section>
  </main>
  
</body>
</html>
